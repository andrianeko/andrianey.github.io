<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>bench</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="deco1">
    </div>
    <div class="elblue">

    </div>
    <div class="reblue">
      
    </div>
    <div class="rered">
      
    </div>
    <div class="reyellow">
      
    </div>
    <div class="header-container">
      <div class="logo-wrapper">
      <img src="logo.svg" class="logo" alt="logo"/>
      </div>
    </div>
    <div class="grid-container">
      
      <div class="intro-container">
        INTRO
      </div>
      <div class="id-container">
        <div class="rope"></div>
        <div class="card-wrapper">
          <div class="card-shadow"></div>
          <svg id="mask"
            width="272"
            height="474"
            viewBox="0 0 272 474"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <clipPath id="masked" >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M16 0C7.16344 0 0 7.16346 0 16V458C0 466.837 7.16344 474 16 474H256C264.837 474 272 466.837 272 458V16C272 7.16344 264.837 0 256 0H16ZM105 18C100.582 18 97 21.5817 97 26V28C97 32.4183 100.582 36 105 36H166C170.418 36 174 32.4183 174 28V26C174 21.5817 170.418 18 166 18H105Z"
                fill="#C4C4C4"
              />
            </clipPath>
          </svg>
  
          <div class="card-container">
  
            <div class="card-logo"></div>
  
            <div class="card-design"></div>
  
            <div class="pic-wrapper">
              <svg id="shadow"
                  width="144"
                  height="122"
                  viewBox="0 0 144 122"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g opacity="0.35" filter="url(#filter0_f)">
                    <path
                      d="M118.1 100.4L25 103L44.8 68.4L46.2 25H96.1L96.5 61.4L118.1 100.4Z"
                      fill="#020238"
                    />
                  </g>
                  <defs>
                    <filter
                      id="filter0_f"
                      x="0"
                      y="0"
                      width="143.1"
                      height="128"
                      filterUnits="userSpaceOnUse"
                      color-interpolation-filters="sRGB"
                    >
                      <feFlood flood-opacity="0" result="BackgroundImageFix" />
                      <feBlend
                        mode="normal"
                        in="SourceGraphic"
                        in2="BackgroundImageFix"
                        result="shape"
                      />
                      <feGaussianBlur
                        stdDeviation="12.5"
                        result="effect1_foregroundBlur"
                      />
                    </filter>
                  </defs>
                </svg>
              <div class="me"></div>
            </div>
  
            <div class="text-container">
              <p class="name">Andrian Eko</p>
              <p class="as">Graphic Designer</p>
            </div>
          </div>
  
        </div>
        <div class="card-glow">
        </div>
      </div>
    </div>
  </body>
</html>
